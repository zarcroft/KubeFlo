<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de mise à jour d'un compte élève</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
{% extends 'base.html' %}
{% block content %}
<body>
    <div class="container">
        <div class="bandeau-haut">
            <div class="logo-titre-container">
                <h1 class="titre">Formulaire de mise à jour d'un compte élève</h1>
                <a href="/admin"><button class="btn-deconnexion">Retour</button></a>
            </div>
        </div>
        <div class="form-container">
            <h2>Mettre à jour les informations du compte élève :</h2>
            <form action="{{ url_for('update_compte_eleve_post') }}" method="POST">
                <input type="hidden" name="compte_id" value="{{ compte['IdCompteEleve'] }}">
                <label for="pseudo">Pseudo :</label>
                <input type="text" id="pseudo" name="pseudo" value="{{ compte['Pseudo'] }}" required>
                
                <label for="mot_de_passe">Mot de passe :</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe" required>
                
                <input type="submit" value="Enregistrer les modifications">
            </form>
        </div>
    </div>
</body>
{% endblock %}
</html>
